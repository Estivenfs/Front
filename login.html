<head>

    <title>Prepara</title>
    <link rel="stylesheet" href="navBarStyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d18018659d.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="./index.html" class="logo nav-link">
                <img src="NombreProyecto.png" alt="CodoBurguer" height="50px">
            </a>
            <button id="nav-toggle" class="nav-toggle" aria-label="Abrir Menu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="./index.html" class="nav-menu-link nav-link">Inicio</a></li>
                <li class="nav-menu-item"><a href="./about.html" class="nav-menu-link nav-link">Ordena Aquí</a></li>
                <li class="nav-menu-item"><a href="./form.html" class="nav-menu-link nav-link">Registrate</a></li>
                <li class="nav-menu-item"><a href="./login.html"

            </ul>
        </nav>
    </header>

    <br><br><br><br>
    <div class="curv__top"></div>
    <div class="container__login">
        <div class="info__container">
            <div class="logo__container">
                <div class="logo"></div>
            </div>
    
            <div class="form__container">
                <form action="#" method="post">
                    <div class="user-box">
                        
                        <input type="text" name="user" id="user" class="input__user" required>
                        <label for="user">Usuario</label>
                    </div>
                    <div class="user-box">
                        
                        <input type="password" name="password" id="password" class="input___pass" required>
                        <label for="password">Contraseña</label>
                    </div>
                    
                    <input type="submit" value="Ingresar" class="btn__submit">
                </form>
            </div>
        </div>
    </div>
