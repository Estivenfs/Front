<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepara</title>

    <style>
        .principal {
            background-color: black;


        }

        .cabecera {
            display: inline-flex;
            z-index: 10;
            font-size: 30px;

            background-color: #fbcf34;
            vertical-align: middle;
            width: 100%;
            margin-top: 0%;
        }


        .menu {

            text-align: left;
            flex: 50%;
        }

        .usuario {
            flex: 50%;
            text-align: right;
            color: red;

        }

        .left-menu {
            padding: 10px;
        }

        .right-menu {
            padding: 10px;
        }

        .preimagen {
            background-color: #fbcf34;
            border-top: 10px;
            border-radius: 5px;
            border-width: 2px;
            border-style: groove;
            border-color: blueviolet;
            padding: 200px;
            position: absolute;
            left: 0%;

        }

        .seleccion {
            background-color: #fbcf34;
            border-top: 10px;
            border-radius: 5px;
            border-width: 2px;
            border-style: groove;
            border-color: blueviolet;
            padding: 200px;
            position: absolute;
            left: 50%;
        }
    </style>
</head>

<header class="cabecera">
    <span class="menu">
        <div class="left-menu">Menu</div>
    </span>
    <span class="usuario">
        <div class="right-menu">Usuario / registrarse</div>
    </span>

</header>

<body class="principal">

    <br><br><br><br>

    <span class="preimagen">imagen 1</span>
    <span class="seleccion">imagen2</span>


</body>

</html>
