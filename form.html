<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="navBarStyle.css">
  <script src="https://kit.fontawesome.com/d18018659d.js" crossorigin="anonymous"></script>
  <script defer src="./index.js"></script>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a href="./index.html" class="logo nav-link">
        <img src="NombreProyecto.png" alt="CodoBurguer" height="50px">
      </a>
      <button id="nav-toggle" class="nav-toggle" aria-label="Abrir Menu">
        <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="nav-menu">
        <li class="nav-menu-item"><a href="./index.html" class="nav-menu-link nav-link">Inicio</a></li>
        <li class="nav-menu-item"><a href="./about.html" class="nav-menu-link nav-link">Ordena Aquí</a></li>
        <li class="nav-menu-item"><a href="./form.html"
            class="nav-menu-link nav-link nav-menu-link-active">Registrate</a></li>
        <li class="nav-menu-item"><a href="./login.html" class="nav-menu-link nav-link">Ingresa</a></li>
      </ul>
    </nav>
  </header>
  <div class="modal">
    <div class="modal__container">
      <div class="modal__featured">

        <div class="modal__circle"></div>
        <img src="form-hamburgger.png" class="modal__product" />
      </div>
      <div class="modal__content">
        <h2 class="title">Registrate</h2>

        <form>
          <ul class="form-list">
            <li class="form-list__row">
              <label>Nombre</label>
              <input type="text" name="" required="" />
            </li>
            <li class="form-list__row">
              <label>Apellido</label>
              <input type="text" name="" required="" />
            </li>
            <li class="form-list__row">
              <label>Mail</label>
              <input type="mail" id="mail" required="" />
            </li>
            <li class="form-list__row">
              <label>Contraseña</label>
              <input type="password" name="" required="" />
            </li>
            <li class="form-list__row">
              <label>Telefono</label>
              <div id="input--cc" class="creditcard-icon">
                <input type="number" name="cc_number" required="" />
              </div>
            </li>
            <li class="form-list__row form-list__row--inline">
              <div>
                <label>Fecha de Naciemiento</label>
                <div class="form-list__input-inline">
                  <input type="number" name="cc_day" placeholder="DD"  minlength="2" maxlength="2"
                    required="" />
                  <input type="number" name="cc_month" placeholder="MM"  minlength="2" maxlength="2"
                    required="" />
                  <input type="number" name="cc_year" placeholder="YYYY"  minlength="4" maxlength="4"
                    required="" />
                </div>
              </div>

            </li>
            <li class="form-list__row form-list__row--agree">
              <label for="save_cc">Acepta los terminos y condiciones</label>
              <input type="checkbox" name="save_cc" id="save_cc" checked="checked">

            </li>
            <li>
              <button type="submit" class="button" id="enviar">Enviar</button>
            </li>
          </ul>
        </form>
      </div> <!-- END: .modal__content -->
    </div> <!-- END: .modal__container -->
  </div> <!-- END: .modal -->
</body>
<!-- Prueba Jony -->
<script>
  function validar(e) {
    let inputs = document.querySelectorAll('input');
    const mailInput = document.querySelector("#mail");
    if(!mailInput.value.includes("@")){
      mailInput.classList.add("error");
      mailInput.addEventListener('focusout',()=>{
        mailInput.classList.remove("error")
      })
      e.preventDefault();
    }
    inputs.forEach((input)=>{
      if(input.value==''){
        input.classList.add("error");
        input.addEventListener('focusout',()=>{
          input.classList.remove("error")
        })
        e.preventDefault();
      }
    })
  }
  document.querySelector("#enviar").addEventListener("click",function(e){
    
    validar(e);
  })
  
</script>

</html>
